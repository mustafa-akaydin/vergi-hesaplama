<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </head>
  <body onload="yillar()">
    <div class="container">
      <div class="card bg-light">
        <div class="card-body">
          <h3 class="text-center fw-bold">Taşıt Vergi Hesaplama</h3>
          <form class="d-flex flex-column">
            <label class="fw-normal mt-2" for="aracTipi"
              >Araç Tipini Şeçiniz</label
            >
            <select
              class="form-select "
              aria-label="Default select example"
              name=""
              id="aracTipi"
            >
              <option  selected>Araç Tipiniz Seçiniz</option>
              <option value="motorsiklet">Motorsiklet</option>
              <option value="otomobil">Otomobil</option>
            </select>
            <label class="fw-normal mt-2" for="motorGucu">
              Motor Gücünü Seçiniz</label
            >
            <div class="form-check">
              <input class="form-check-label"
                type="radio"
                name="motorGucu"
                id="secenek1"
                value="999cc"
              />
              <label for="secenek1">999cc Altı</label>
            </div>
            <div class="form-check">
              <input class="form-check-label"
                type="radio"
                name="motorGucu"
                id="secenek2"
                value="1000cc-1600cc"
              />
              <label for="secenek2">1000cc - 1600cc Altı</label>
            </div>
            <div class="form-check">
              <input class="form-check-label"
                type="radio"
                name="motorGucu"
                id="secenek3"
                value="1601cc-2000cc"
              />
              <label for="secenek3">1601cc - 2000cc Altı</label>
            </div>
            <div class="form-check">
              <input class="form-check-label"
                type="radio"
                name="motorGucu"
                id="secenek4"
                value="2001cc"
              />
              <label for="secenek4">2001cc Üstü</label>
            </div>
            <label class="fw-normal mt-2" for="aracModeli"
              >Araç Model Yılını Seçiniz</label
            >
            <select class="form-select" name="" id="aracYili">
              <option value="default">Yıl Seçiniz</option>
            </select>
            <input
              class="btn btn-secondary mt-2"
              type="button"
              value="Vergiyi Hesapla"
              onclick="vergiHesapla();"
            />
          </form>
          <h5 class="text-center mt-3" id="sonuc"></h5>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
